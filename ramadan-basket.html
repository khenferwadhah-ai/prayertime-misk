<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أخبار مسك الختام</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&family=Playfair+Display:wght@700;900&display=swap" rel="stylesheet">

<style>
*{box-sizing:border-box;font-family:'Cairo',Tahoma;}
body{margin:0;background:#f2f2f2;}

/* ===== الهيدر ===== */
.header{
  background:#111;
  color:white;
  padding:0 30px 20px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  flex-wrap:wrap;
}

/* الشريط العلوي */
.top-strip{
  width:100%;
  background:#000;
  padding:8px 0;
  text-align:center;
}

/* MISK ELKHITHEM */
.top-strip span{
  font-family:'Playfair Display', serif;
  font-size:28px;
  font-weight:900;
  letter-spacing:4px;
  color:#ffffff;
}

/* محتوى العنوان */
.header-left{
  display:flex;
  flex-direction:column;
  align-items:flex-end;
  margin-top:15px;
}

.header-title{
  font-size:70px;
  font-weight:900;
}

.header-subtitle{
  font-size:28px;
  font-weight:700;
  margin-top:6px;
  color:#ffd700;
}

.clock{
  font-size:28px;
  font-weight:700;
  color:white;
  margin-top:10px;
  text-align:right;
}

.header-logo{
  width:180px;
  height:auto;
  margin-top:15px;
  filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6));
}

/* ===== المحتوى ===== */
.container{
  max-width:1000px;
  margin:40px auto;
  padding:0 15px;
  text-align:center;
}

/* جملة قفة رمضان */
.ramadan-title{
  font-size:70px; /* تكبير الجملة */
  font-weight:900;
  color:gold;
  margin-bottom:20px;
}

/* زر العودة */
.back-btn{
  display:inline-block;
  margin-top:20px;
  padding:15px 30px; /* تكبير الزر */
  font-size:22px;    /* تكبير النص */
  background:#ffd700;
  color:#000;
  font-weight:700;
  border-radius:12px;
  text-decoration:none;
  transition:0.3s;
}
.back-btn:hover{
  background:#e6c200;
}

/* أقسام الأخبار */
.categories{
  background:#fff;
  display:flex;
  flex-wrap:wrap;
  gap:8px;
  padding:10px;
}

.category{
  flex:1;
  min-width:150px;
  text-align:center;
  padding:16px 10px;
  color:#000;
  font-size:26px;
  font-weight:800;
  text-decoration:none;
  background:#fff;
  border:2px solid #333;
  border-radius:14px;
  transition:0.3s;
  cursor:pointer;
}

.category:hover{
  background:#f0f0f0;
  color:#ffd700;
  transform:translateY(-2px);
}

/* ===== منطقة الخبر ===== */
#newsArea{
  margin-top:20px;
  padding:20px;
  background:#fff;
  border-radius:14px;
  text-align:right;
  display:none; /* مخفي افتراضيًا */
}

#newsArea h2{
  font-weight:900;
  font-size:28px;
  margin-bottom:10px;
}

#newsArea .news-datetime{
  font-size:18px;
  color:#555;
  margin-bottom:15px;
}

/* ===== الفوتر ===== */
.footer{
  background:#111;
  color:#ccc;
  text-align:center;
  padding:20px;
  font-size:18px;
}

/* ===== موبايل ===== */
@media(max-width:768px){
  .header-title{font-size:46px;}
  .top-strip span{font-size:22px;}
  .header-subtitle{font-size:20px;}
  .ramadan-title{font-size:50px;}
  .back-btn{font-size:18px; padding:12px 25px;}
  #newsArea h2{font-size:24px;}
}
</style>
</head>

<body>

<div class="header">

  <!-- الشريط العلوي -->
  <div class="top-strip">
    <span>MISK ELKHITHEM</span>
  </div>

  <div class="header-left">
    <div class="header-title">أخبار مسك الختام</div>
    <div class="header-subtitle">
      الجمعية الخيرية مسك الختام - القرارم قوقة ولاية ميلة
    </div>
    <div class="clock" id="clock">--:--:-- -- --/--/----</div>
  </div>

  <img src="logo1.png" class="header-logo" alt="لوغو الجمعية">

</div>

<div class="container">

  <!-- جملة قفة رمضان باللون الذهبي -->
  <div class="ramadan-title">قفة رمضان</div>

  <!-- زر العودة -->
  <a href="news1.html" class="back-btn">⬅ العودة للأخبار</a>

  <!-- أقسام الأخبار -->
  <div class="categories">
    <div class="category" onclick="showNews('ramadan')">قفة رمضان</div>
    <div class="category" onclick="showNews('donate')">تبرع</div>
    <div class="category" onclick="showNews('activities')">نشاطات الجمعية</div>
    <div class="category" onclick="showNews('local')">أخبار وطنية</div>
    <div class="category" onclick="showNews('missing')">مفقودات</div>
    <div class="category" onclick="showNews('charity')">أعمال خيرية</div>
  </div>

  <!-- منطقة عرض الخبر -->
  <div id="newsArea">
    <h2 id="newsTitle"></h2>
    <div class="news-datetime">
      التاريخ: <span id="newsDate"></span> - الساعة: <span id="newsTime"></span>
    </div>
    <div id="newsContent"></div>
  </div>

</div>

<div class="footer">© الجمعية الخيرية مسك الختام</div>

<script>
function updateClock(){
  const n=new Date();
  document.getElementById('clock').textContent=
  `${String(n.getHours()).padStart(2,'0')}:${String(n.getMinutes()).padStart(2,'0')}:${String(n.getSeconds()).padStart(2,'0')} - ${String(n.getDate()).padStart(2,'0')}/${String(n.getMonth()+1).padStart(2,'0')}/${n.getFullYear()}`;
}
setInterval(updateClock,1000);
updateClock();

// ===== وظيفة عرض الخبر =====
const newsData = {
  ramadan: {
    title:حكمة اليوم
    content: العلم نور والجهل ظلام
  }
  // يمكن إضافة أخبار أخرى بنفس التنسيق
};

function showNews(key){
  const newsArea = document.getElementById('newsArea');
  document.getElementById('newsTitle').textContent = newsData[key].title;
  document.getElementById('newsContent').textContent = newsData[key].content;
  newsArea.style.display = 'block';
}

// ===== تحديث تاريخ ووقت الخبر =====
function updateNewsDateTime() {
  const now = new Date();
  const dateStr = `${String(now.getDate()).padStart(2,'0')}/${String(now.getMonth()+1).padStart(2,'0')}/${now.getFullYear()}`;
  const timeStr = `${String(now.getHours()).padStart(2,'0')}:${String(now.getMinutes()).padStart(2,'0')}:${String(now.getSeconds()).padStart(2,'0')}`;
  document.getElementById('newsDate').textContent = dateStr;
  document.getElementById('newsTime').textContent = timeStr;
}
setInterval(updateNewsDateTime, 1000);
updateNewsDateTime();
</script>

</body>
</html>
