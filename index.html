<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>لوحة مواقيت الصلاة</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap');

*{
margin:0;
padding:0;
box-sizing:border-box;
font-family:'Cairo',sans-serif;
}

body{
height:100vh;
background-image:url("https://i.imgur.com/2F5pY6T.jpg");
background-size:cover;
background-position:center;
display:flex;
justify-content:center;
align-items:center;
}

.overlay{
background:rgba(0,0,0,0.65);
width:95%;
max-width:900px;
border-radius:25px;
padding:25px;
color:white;
text-align:center;
}

.title{
font-size:28px;
font-weight:700;
color:#ffd700;
margin-bottom:10px;
}

.clock{
font-size:55px;
margin:15px 0;
font-weight:bold;
}

.next{
font-size:22px;
margin-bottom:20px;
color:#00ffd5;
}

.prayers{
display:grid;
grid-template-columns:1fr 1fr;
gap:15px;
font-size:24px;
}

.row{
display:flex;
justify-content:space-between;
border-bottom:1px solid rgba(255,255,255,.3);
padding-bottom:5px;
}

.footer{
margin-top:20px;
font-size:14px;
opacity:.85;
}
</style>
</head>

<body>

<div class="overlay">

<div class="title">
الجمعية الخيرية مسك الختام – الڨرارم ڨوڨة
</div>

<div class="clock" id="clock">00:00:00</div>

<div class="next" id="nextPrayer">الصلاة القادمة</div>

<div class="prayers" id="prayers"></div>

<div class="footer">
مواقيت مسجد سلمان الفارسي – القرارم قوقة<br>
توقيت شتوي ثابت
</div>

</div>

<script>
const prayers = [
 {name:"الفجر",time:"05:40"},
 {name:"الشروق",time:"07:10"},
 {name:"الظهر",time:"12:35"},
 {name:"العصر",time:"15:25"},
 {name:"المغرب",time:"17:55"},
 {name:"العشاء",time:"19:20"}
];

const box=document.getElementById("prayers");

prayers.forEach(p=>{
 const d=document.createElement("div");
 d.className="row";
 d.innerHTML=`<span>${p.name}</span><span>${p.time}</span>`;
 box.appendChild(d);
});

function update(){
 const now=new Date();
 const h=String(now.getHours()).padStart(2,"0");
 const m=String(now.getMinutes()).padStart(2,"0");
 const s=String(now.getSeconds()).padStart(2,"0");
 document.getElementById("clock").innerText=`${h}:${m}:${s}`;

 let next=null;
 let diff=null;

 prayers.forEach(p=>{
  const [ph,pm]=p.time.split(":");
  const t=new Date();
  t.setHours(ph,pm,0,0);
  if(t>now){
   const d=(t-now)/60000;
   if(diff===null||d<diff){diff=d;next=p;}
  }
 });

 if(!next){
  next=prayers[0];
  const [ph,pm]=next.time.split(":");
  const t=new Date();
  t.setDate(t.getDate()+1);
  t.setHours(ph,pm,0,0);
  diff=(t-now)/60000;
 }

 const h2=Math.floor(diff/60);
 const m2=Math.floor(diff%60);

 document.getElementById("nextPrayer").innerText=
 `الصلاة القادمة: ${next.name} بعد ${h2}س ${m2}د`;
}

setInterval(update,1000);
update();
</script>

</body>
</html>
