.news-button{
  display:block;
  width:90%;
  max-width:320px;
  margin:15px auto;
  padding:14px 0;

  /* حذف المستطيل الأبيض */
  background:transparent;
  box-shadow:none;

  /* النص */
  color:white;
  font-weight:800;
  font-size:18px;
  text-align:center;
  text-decoration:none;

  /* الوميض */
  animation:blink 1s infinite;
}
