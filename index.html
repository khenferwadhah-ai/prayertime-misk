<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة - ميلة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',Tahoma;}

body{
  background:no-repeat center center fixed;
  background-size:cover;
}

.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.55);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
  margin:20px auto;
}

.logo{width:80px;margin-bottom:6px;}

.title{
  font-size:20px;
  font-weight:700;
  text-shadow:0 0 10px gold;
  margin-bottom:2px;
}

.date{margin:2px 0;font-size:14px;font-weight:700;}

#countdownText{
  font-size:24px;
  font-weight:700;
  margin:6px 0;
  color:gold;
}

#nextPrayerClockContainer{
  border:2px solid gold;
  border-radius:10px;
  padding:6px 12px;
  display:flex;
  justify-content:center;
  gap:8px;
}
#nextPrayerClock{font-size:30px;}
#nextPrayerClockContainer img{width:34px;}

.table{margin-top:10px;}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 8px;
  border-bottom:1px solid rgba(255,255,255,.25);
  font-weight:700;
}
.row.nextPrayer{
  background:gold;
  color:black;
  border-radius:10px;
}

.footer{
  margin-top:10px;
  font-size:14px;
  opacity:.8;
}
</style>
</head>

<body>

<div class="overlay">

  <img src="logo.png" class="logo" alt="لوغو الجمعية">

  <div class="title">الجمعية الخيرية مسك الختام القرارم قوقة</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div id="countdownText">-- بعد:</div>

  <div id="nextPrayerClockContainer">
    <img src="logo.webp">
    <div id="nextPrayerClock">--:--:--</div>
  </div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">misk elkhithem ©</div>

</div>

<script>
const prayerNames=["الفجر","الإمساك","الظهر","العصر","المغرب","العشاء"];
const times=["06:09","05:59","12:49","15:40","18:04","19:25"];
let rows=[];

const table=document.getElementById("prayerTable");
prayerNames.forEach((n,i)=>{
  const r=document.createElement("div");
  r.className="row";
  r.innerHTML=`<span>${n}</span><span>${times[i]}</span>`;
  table.appendChild(r);
  rows.push(r);
});

function updateDate(){
  const d=new Date();
  document.getElementById("gregorian").innerText=
    d.toLocaleDateString("ar-DZ",{weekday:"long",day:"numeric",month:"long",year:"numeric"});
}
updateDate();
</script>

</body>
</html>
