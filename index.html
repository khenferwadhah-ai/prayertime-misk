<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>مواقيت الصلاة - ميلة</title>

<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">

<style>
*{margin:0;padding:0;box-sizing:border-box;font-family:'Cairo',Tahoma;}

body{
  height:110vh;
  display:flex;
  justify-content:center;
  align-items:center;
  background:no-repeat center center fixed;
  background-size:cover;
  transition: background-image 1.5s ease-in-out;
}

.overlay{
  width:95%;
  max-width:420px;
  background:rgba(0,0,0,0.50);
  border-radius:18px;
  padding:15px;
  text-align:center;
  color:white;
  transform: scale(0.9);
  transform-origin: center top;
}

.logo{width:80px;margin-bottom:6px;}

/* العناوين */
.title{
  font-size:20px;
  font-weight:700;
  text-shadow:0 0 10px gold;
  margin-bottom:2px;
}
.date{
  margin:2px 0;
  font-size:14px;
  font-weight:700;
}

/* جدول المواقيت */
.table{margin-top:10px}
.row{
  display:flex;
  justify-content:space-between;
  padding:6px 8px;
  border-bottom:1px solid rgba(255,255,255,.25);
  font-weight:700;
}
.row.nextPrayer{
  background:gold;
  color:black;
  border-radius:12px;
}

/* العد التنازلي */
#countdownText{
  font-size:24px;
  font-weight:700;
  margin:6px 0;
  color:gold;
  text-shadow:0 0 8px rgba(255,215,0,.8);
}
#nextPrayerClockContainer{
  border:2px solid gold;
  border-radius:10px;
  padding:6px 12px;
  box-shadow:0 0 15px rgba(255,215,0,.7);
  display:flex;
  align-items:center;
  justify-content:center;
  gap:8px;
}
#nextPrayerClock{font-size:30px;}
#nextPrayerClockContainer img{
  width:35px;
  height:35px;
}

/* زر الأخبار (نص فقط يومض) */
.news-button{
  display:block;
  width:90%;
  max-width:320px;
  margin:15px auto;
  padding:14px 0;

  background:transparent;
  box-shadow:none;

  color:white;
  font-weight:800;
  font-size:18px;
  text-align:center;
  text-decoration:none;

  animation:blink 1s infinite;
}

@keyframes blink{
  0%,100%{opacity:1;}
  50%{opacity:0.3;}
}

.footer{
  margin-top:10px;
  font-size:14px;
  display:flex;
  justify-content:center;
  gap:6px;
}
</style>
</head>

<body>

<div class="overlay">

  <img src="logo.png" class="logo" alt="لوغو الجمعية">

  <!-- زر الأخبار -->
  <a href="news1.html" class="news-button" target="_blank">
    إضغط أخبار مسك الختام
  </a>

  <div class="title">(ٱلْجَمْعِيَّةُ ٱلْخَيْرِيَّةُ مِسْكُ ٱلْخِتَامِ ٱلْقَرَارِمِ قُوقَة)</div>

  <div class="date" id="gregorian">--</div>
  <div class="date" id="hijri">--</div>

  <div id="countdownText">-- بعد:</div>
  <div id="nextPrayerClockContainer">
    <img src="logo.webp" alt="جرس">
    <div id="nextPrayerClock">--:--:--</div>
  </div>

  <div class="table" id="prayerTable"></div>

  <div class="footer">
    <span>misk elkhithem ©</span>
  </div>

</div>

<script>
// ===== بيانات مواقيت الصلاة =====
const TABLE_START_DATE = new Date("2026-02-01T00:00:00");
const prayerSchedule = [
  ["06:09","05:59","12:49","15:40","18:04","19:25"],
  ["06:08","05:58","12:49","15:41","18:05","19:26"],
  ["06:07","05:57","12:49","15:42","18:07","19:27"],
  ["06:07","05:57","12:49","15:42","18:08","19:27"],
  ["06:06","05:56","12:49","15:43","18:09","19:28"],
  ["06:05","05:55","12:49","15:44","18:10","19:29"],
  ["06:04","05:54","12:50","15:45","18:11","19:30"],
  ["06:03","05:53","12:50","15:46","18:12","19:31"],
  ["06:03","05:53","12:50","15:47","18:13","19:32"],
  ["06:02","05:52","12:50","15:47","18:14","19:33"],
  ["06:01","05:51","12:50","15:48","18:15","19:34"],
  ["06:00","05:50","12:50","15:49","18:16","19:35"],
  ["05:59","05:49","12:50","15:50","18:17","19:36"],
  ["05:58","05:48","12:50","15:51","18:18","19:37"],
  ["05:57","05:47","12:50","15:51","18:19","19:38"],
  ["05:56","05:46","12:49","15:52","18:20","19:39"],
  ["05:55","05:45","12:49","15:53","18:21","19:40"]
];
const prayerNames=["الفجر","الإمساك","الظهر","العصر","المغرب","العشاء"];
let rows=[], todayTimes=[];

// ===== التاريخ الهجري =====
const HIJRI_START_DATE=new Date("2026-02-01T00:00:00");
const hijriMonths=["محرم","صفر","ربيع الأول","ربيع الثاني","جمادى الأولى","جمادى الآخرة","رجب","شعبان","رمضان","شوال","ذو القعدة","ذو الحجة"];

function updateHijri(){
  const today=new Date(); today.setHours(0,0,0,0);
  const diff=Math.floor((today-HIJRI_START_DATE)/86400000);
  let d=13+diff,m=7,y=1447;
  while(d>30){d-=30;m++;if(m>11){m=0;y++;}}
  document.getElementById("hijri").innerText=`${d} ${hijriMonths[m]} ${y} هـ`;
}

function buildTable(){
  const c=document.getElementById("prayerTable");
  c.innerHTML="";
  rows=[];
  prayerNames.forEach((n,i)=>{
    const r=document.createElement("div");
    r.className="row";
    r.innerHTML=`<span>${n}</span><span id="t${i}">--:--</span>`;
    c.appendChild(r);
    rows.push(r);
  });
}

function updateDateAndTimes(){
  const now=new Date();
  document.getElementById("gregorian").innerText=
    now.toLocaleDateString("ar-DZ",{weekday:"long",year:"numeric",month:"long",day:"numeric"});
  updateHijri();
  const diffDays=Math.floor((now-TABLE_START_DATE)/86400000);
  const index=Math.min(Math.max(diffDays,0),prayerSchedule.length-1);
  todayTimes=prayerSchedule[index];
  todayTimes.forEach((t,i)=>document.getElementById("t"+i).innerText=t);
}

function updateCountdown(){
  if(!todayTimes.length) return;
  const now = new Date();
  rows.forEach(r => r.classList.remove("nextPrayer"));
  let target = null, index = -1;

  for(let i = 0; i < todayTimes.length; i++){
    if(i === 1) continue;
    const [h,m] = todayTimes[i].split(":").map(Number);
    const t = new Date(); t.setHours(h,m,0,0);
    if(t > now){target=t; index=i; break;}
  }

  if(!target){
    const tomorrow = new Date(); tomorrow.setDate(tomorrow.getDate()+1);
    const diffDays = Math.floor((tomorrow-TABLE_START_DATE)/86400000);
    const tableIndex = Math.min(Math.max(diffDays,0),prayerSchedule.length-1);
    const [h,m] = prayerSchedule[tableIndex][0].split(":").map(Number);
    target = new Date(); target.setDate(target.getDate()+1); target.setHours(h,m,0,0);
    index=0;
  }

  rows[index].classList.add("nextPrayer");
  const diff = target-now;
  if(diff <= 0) return;

  document.getElementById("countdownText").innerText = `${prayerNames[index]} بعد:`;
  document.getElementById("nextPrayerClock").innerText =
    `${String(Math.floor(diff/3600000)).padStart(2,"0")}:`+
    `${String(Math.floor(diff%3600000/60000)).padStart(2,"0")}:`+
    `${String(Math.floor(diff%60000/1000)).padStart(2,"0")}`;
}

function updateBackground(){
  const hour = new Date().getHours();
  document.body.style.backgroundImage =
    (hour >= 19 || hour < 7) ? 'url("background1.png")' : 'url("background3.png")';
}

buildTable();
updateDateAndTimes();
updateCountdown();
updateBackground();

setInterval(updateCountdown,1000);
setInterval(updateDateAndTimes,60000);
setInterval(updateBackground,60000);
</script>

</body>
</html>
