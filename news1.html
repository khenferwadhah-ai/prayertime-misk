<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أخبار مسك الختام</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Cairo',Tahoma;}
body{margin:0;background:#f2f2f2;}
.header{background:#111;color:white;padding:20px 30px;display:flex;align-items:center;justify-content:space-between;flex-wrap:wrap;}
.header-left{display:flex;flex-direction:column;align-items:flex-end;}
.header-title{font-size:70px;font-weight:900;}
.header-subtitle{font-size:28px;font-weight:700;margin-top:6px;color:#ffd700;}
.clock{font-size:28px;font-weight:700;color:white;margin-top:10px;text-align:right;}
.container{max-width:1000px;margin:40px auto;padding:0 15px;}
.categories{background:#fff;display:flex;flex-wrap:wrap;gap:8px;padding:10px;}
.category{flex:1;min-width:150px;text-align:center;padding:16px 10px;color:#000;font-size:26px;font-weight:800;text-decoration:none;background:#fff;border:2px solid #333;border-radius:14px;transition:0.3s;}
.category:hover{background:#f0f0f0;color:#ffd700;transform:translateY(-2px);}
.news-card{background:white;border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,0.15);margin-bottom:40px;}
.news-content{padding:30px;}
.news-title{font-size:45px;font-weight:900;margin-bottom:15px;color:#000;}
.news-date{font-size:21px;color:#777;margin-bottom:15px;}
.news-text{font-size:35px;line-height:2;color:#333;font-weight:700;}
.back-btn{display:inline-block;margin:15px 0;padding:10px 20px;background:#ffd700;color:#000;font-weight:700;border-radius:12px;text-decoration:none;}
.footer{background:#111;color:#ccc;text-align:center;padding:20px;font-size:18px;}
.header-logo{width:180px;height:auto;filter: drop-shadow(0 4px 10px rgba(0,0,0,0.6));}
</style>
</head>
<body>

<!-- ===== رأس الصفحة ===== -->
<div class="header">
  <div class="header-left">
    <div class="header-title">أخبار مسك الختام</div>
    <div class="header-subtitle">الجمعية الخيرية مسك الختام - القرارم قوقة ولاية ميلة</div>
    <div class="clock" id="clock">--:--:-- -- --/--/----</div>
  </div>
  <img src="logo1.png" class="header-logo" alt="لوغو الجمعية">
</div>

<div class="container">

  <!-- شريط الخانات -->
  <div class="categories">
    <a href="ramadan-basket.html" class="category">قفة رمضان</a>
    <a href="donate.html" class="category">تبرع</a>
    <a href="activities.html" class="category">نشاطات الجمعية</a>
    <a href="local.html" class="category">أخبار وطنية</a>
    <a href="missing.html" class="category">مفقودات</a>
    <a href="charity.html" class="category">أعمال خيرية</a>
  </div>

  <!-- لا يوجد أي أخبار حالياً -->

</div>

<div class="footer">© الجمعية الخيرية مسك الختام</div>

<script>
// ===== تحديث الساعة =====
function updateClock(){
  const now = new Date();
  const hours = String(now.getHours()).padStart(2,'0');
  const minutes = String(now.getMinutes()).padStart(2,'0');
  const seconds = String(now.getSeconds()).padStart(2,'0');
  const day = String(now.getDate()).padStart(2,'0');
  const month = String(now.getMonth()+1).padStart(2,'0');
  const year = now.getFullYear();
  document.getElementById('clock').textContent = `${hours}:${minutes}:${seconds} - ${day}/${month}/${year}`;
}
setInterval(updateClock,1000);
updateClock();
</script>

</body>
</html>
