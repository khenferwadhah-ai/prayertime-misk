<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
<meta charset="UTF-8">
<title>أخبار مسك الختام | الجمعية الخيرية</title>
<link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700;900&display=swap" rel="stylesheet">
<style>
*{box-sizing:border-box;font-family:'Cairo',Tahoma;}
body{margin:0;background:#f3f3f3;}
.header{background:#111;color:white;padding:20px 30px;display:flex;align-items:center;justify-content:space-between;}
.header-title{font-size:50px;font-weight:900;}
.header-logo{width:150px;height:auto;}
.categories{display:flex;flex-wrap:wrap;gap:8px;padding:10px;margin-bottom:20px;background:#fff;}
.category{flex:1;min-width:150px;text-align:center;padding:16px 10px;color:#000;font-size:26px;font-weight:800;text-decoration:none;background:#fff;border:2px solid #333;border-radius:14px;transition:0.3s;cursor:pointer;}
.category:hover{background:#f0f0f0;color:#ffd700;transform:translateY(-2px);}
.news-card{background:white;border-radius:16px;overflow:hidden;box-shadow:0 6px 20px rgba(0,0,0,0.15);margin-bottom:40px;}
.news-content{padding:30px;}
.news-title{font-size:45px;font-weight:900;margin-bottom:15px;color:#000;}
.news-date{font-size:21px;color:#777;margin-bottom:15px;}
.news-text{font-size:35px;line-height:2;color:#333;font-weight:700;}
.back-btn{display:inline-block;margin:15px 0;padding:10px 20px;background:#ffd700;color:#000;font-weight:700;border-radius:12px;text-decoration:none;}
.footer{background:#111;color:#ccc;text-align:center;padding:20px;font-size:18px;}
.section{display:none;}
.section.active{display:block;}
</style>
</head>
<body>

<div class="header">
  <div class="header-title">أخبار مسك الختام</div>
  <img src="logo1.png" class="header-logo" alt="لوغو الجمعية">
</div>

<!-- شريط الأقسام -->
<div class="categories">
  <div class="category" onclick="showSection('news')">أخبار عامة</div>
  <div class="category" onclick="showSection('donate')">تبرع</div>
  <div class="category" onclick="showSection('activities')">نشاطات الجمعية</div>
  <div class="category" onclick="showSection('news-national')">أخبار وطنية</div>
  <div class="category" onclick="showSection('missing')">مفقودات</div>
  <div class="category" onclick="showSection('charity')">أعمال خيرية</div>
</div>

<div class="container">

  <!-- 1️⃣ أخبار عامة -->
  <div id="news" class="section active">
    <!-- لا توجد أخبار عامة حالياً -->
  </div>

  <!-- 2️⃣ تبرع -->
  <div id="donate" class="section">
    <a href="#" class="back-btn" onclick="showSection('news')">⬅ العودة للأخبار</a>
    <!-- لا توجد أخبار تبرع حالياً -->
  </div>

  <!-- 3️⃣ نشاطات الجمعية -->
  <div id="activities" class="section">
    <a href="#" class="back-btn" onclick="showSection('news')">⬅ العودة للأخبار</a>
    <!-- لا توجد أخبار نشاطات حالياً -->
  </div>

  <!-- 4️⃣ أخبار وطنية -->
  <div id="news-national" class="section">
    <a href="#" class="back-btn" onclick="showSection('news')">⬅ العودة للأخبار</a>
    <!-- لا توجد أخبار وطنية حالياً -->
  </div>

  <!-- 5️⃣ مفقودات -->
  <div id="missing" class="section">
    <a href="#" class="back-btn" onclick="showSection('news')">⬅ العودة للأخبار</a>
    <!-- لا توجد أخبار المفقودات حالياً -->
  </div>

  <!-- 6️⃣ أعمال خيرية -->
  <div id="charity" class="section">
    <a href="#" class="back-btn" onclick="showSection('news')">⬅ العودة للأخبار</a>
    <!-- لا توجد أخبار الأعمال الخيرية حالياً -->
  </div>

</div>

<div class="footer">
  © الجمعية الخيرية مسك الختام
</div>

<script>
function showSection(id){
  document.querySelectorAll('.section').forEach(s => s.classList.remove('active'));
  document.getElementById(id).classList.add('active');
}
</script>

</body>
</html>
